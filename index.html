<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro Pimpolho</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js.js" type="module" defer></script>
</head>

<body>
    <header class="cabecalho">
        <H1>FINANCEIRO PIMPOLHO</H1>
    </header>
    <!-- INÃCIO DO SCRIPT DA JANELA POPUP DE ACORDO -->
    <section class="popup hidden">
        <div class="conteudo__popup">
            <section class="conteudo-acordo">
                <div class="conteudo-acordo__formulario">
                    <form class="conteudo-acordo__formulario-formulario">
                        <div class="conteudo-acordo__formulario-form">
                            <div class="item-Formulario">
                                <label for="form-per_Desc_Encargos">(%)Desc Encargos</label>
                                <input type="number" value="0.00" step="0.01" name="per_Desc_Encargos" id="form-per_Desc_Encargos" class="formText form_acordo-item" validado="true">
                                <small class="formText-alerta">Teste</small>
                            </div>
            
                            <div class="item-Formulario">
                                <label for="form-per_Desc_Original">(%)Desc Original</label>
                                <input type="number" step="0.01" name="per_Desc_Original" id="form-per_Desc_Original" class="formText form_acordo-item" validado="true">
                                <small class="formText-alerta"></small>
                            </div>
        
                            <div class="item-Formulario">
                                <label for="form-per_Taxa">(%)Taxa Negociada</label>
                                <input type="number" step="0.01" name="per_Taxa" id="form-per_Taxa" class="formText form_acordo-item" validado="true">
                                <small class="formText-alerta"></small>
                            </div>
        
                            <div class="item-Formulario">
                                <label for="form-qtd_Parcelas">(QTD)Parcelas</label>
                                <input type="number" name="qtd_Parcelas" id="form-qtd_Parcelas" class="formText form_acordo-item" validado="true">
                                <small class="formText-alerta"></small>
            
                            </div>
        
                            <div class="item-Formulario">
                                <label for="form-dias_Periodicidade">(Dias)Periodicidade</label>
                                <input type="number" name="dias_Periodicidade" id="form-dias_Periodicidade" class="formText form_acordo-item" validado="true">
                                <small class="formText-alerta"></small>
            
                            </div>
            
                            <div class="item-Formulario">
                                <label for="form-dt_Entrada">Data da Entrada</label>
                                <input type="date" name="dt_Entrada" id="form-dt_Entrada" class="formText form_acordo-item" validado="true">
                                <small class="formText-alerta"></small>
            
                            </div>
            
                        </div>
                        <div class="conteudo-acordo__formulario-botoes">
                            <input type="submit" value="Calcular" class="form-button btn-acordo-calcular">
                            <input type="button" value="Imprimir CAR" class="form-button btn-acordo-imprimir">
                            <input type="button" value="Imprimir CLI" class="form-button btn-acordo-imprimir-cli">
                            <input type="button" value="Copiar" class="form-button btn-acordo-copiar">
                        </div>
                    </form>
                    <div class="conteudo-acordo__mensagens container">

                    </div>
                </div>
            </section>
            <section class="conteudo-acordo_totais">
                
            </section>
            <section class="conteudo-acordo__parcelas">

            </section>
        </div>
    </section>
    <!-- FIM DO SCRIPT DA JANELA POPOUP DE ACORDO -->
    <main class="conteudo container">
        <section class="conteudo__form">
            <form class="conteudo__formulario">
                <input type="file" id="form-arquivo" class="conteudo__formularo__input-arquivo form-file">
                <input type="submit" value="Carregar Arquivo" class="conteudo__formulario__input-carregar form-button">
            </form>
            <div class="conteudo__form_retorno">
                
            </div>
        </section>

        

        <section class="conteudo__form-cliente conteudo__form">
            <form class="conteudo__form-cliente">
                <label for="form-grupo">Grupo</label>
                <select name="grupo_Cod" id="form-grupo" class="conteudo__form-cliente__grupo formList">
                    <option value="">Todos</option>
 
                </select>
                <label for="form-cliente">Cliente</label>
                <select name="cliente_Cod" id="form-cliente" class="conteudo__form-cliente__cliente formList">
                    <option value="">Todos</option>

                </select>

                <label for="form-cliente">Status</label>
                <select name="Status" id="form-status" class="conteudo__form-cliente__status formList">
                    <option value="Vencido">Vencido</option>
                    <option value="A Vencer">A Vencer</option>
                    <option value="Todos">Todos</option>

                </select>

                <label for="form-data-referencia">Data de Referencia</label>
                <input type="date" name="dt_Referencia" id="form-data-referencia" class="conteudo__form-cliente__data-referencia form-button">
                <br>
                <input type="submit" value="Atualizar Dados" class="btn_atualizar form-button">
                <button class="btn_acordo form-button">Iniciar Acordo</button>
                <button class="btn_imprimir form-button">Imprimir Titulos</button>
            </form>
                
        </section>
        
    </main>
    <section class="conteudo__dados">
    </section>
    <section class="conteudo__paginas">
        
    </section>
</body> 

</html>
